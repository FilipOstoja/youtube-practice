<!DOCTYPE html>
<html>
  <head>
    <title>CSS GRID</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: pink;">div 2<p>text</p></div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: pink;">div 2<p>text</p></div>
      <div style="background-color: red;">div 3</div>

    </div>

      <div style="
      display: grid;
      grid-template-columns: 100px 1fr ;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: red;">1 fr </div>

    </div>

      <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: pink;">div 2<p>text</p></div>
      <div style="background-color: red;">div 3</div>

    </div>


  </div>

  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: pink; height: 200px;">1fr</div>
    <div style="background-color: red; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: pink; height: 200px;">1fr</div>
    <div style="background-color: red; height: 200px;">1fr</div>  

  </div>
  </body>
</html>
